<h1 style="text-align: center">Moroney Library Catalog</h1>
<div class="container">
    <h4>Click the Refresh button to load the catalog of books.</h4>
    <div class="jumbotron" id="output">

    </div>
    <button class="btn-primary btn-lg" id="btnLoadBooks">Refresh</button>
</div>
<script>
    function CreateTable(data){
        let table = "";
        table =
            '<table class="table table-bordered table-hover"> \n' +
            '   <thead>\n' +
            '       <tr>\n' +
            '           <th scope="col">Name</th> \n'+
            '           <th scope="col">Author</th> \n'+
            '           <th scope="col">ISBN</th> \n'+
            '           <th scope="col">Price</th> \n'+
            '       </tr>\n' +
            '   </thead>\n' +
            '   <tbody>\n';

        for (let book in data){
            table +=
                '       <tr>\n' +
                '           <td>' + data[book]["Name"]+  '</td>\n' +
                '           <td>' + data[book]["Author"]+  '</td>\n' +
                '           <td>' + data[book]["ISBN"]+  '</td>\n' +
                '           <td>' + data[book]["Price"]+  '</td>\n' +
                '       </tr>\n';
        }

        table +=
            '   </tbody>\n' +
            '</table>\n'
        return table;
    }
    document.getElementById("btnLoadBooks").addEventListener("click", (event) =>{
        let url = "https://moroney-integration-backend.herokuapp.com/api/books/"
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    CreateTable(JSON.parse(this.responseText));
            }
        };
        xhttp.open('GET', url, true);
        xhttp.send();
    });
</script>
