<h1 style="text-align: center">Update Book</h1>
<div class="container">
    <h4>Please provide your book information below</h4>
    <div class="form-group">
        <label for="oldISBN">ISBN:</label>
        <input type="number" name="oldISBN" id="oldISBN" class="form-control"
               placeholder="ISBN" pattern="978\-\d{10}">
    </div>
</div>
<div class="container">
    <h4>Please provide your book information below</h4>
    <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" class="form-control"
               placeholder="Name">
    </div>
    <div class="form-group">
        <label for="Author">Author:</label>
        <input type="text" name="Author" id="Author" class="form-control"
               placeholder="Author">
    </div>
    <div class="form-group">
        <label for="newISBN">ISBN:</label>
        <input type="number" name="newISBN" id="newISBN" class="form-control"
               placeholder="978XXXXXXXXXX" pattern="978\d{10}">
    </div>
    <div class="form-group">
        <label for="Price">Price:</label>
        <input type="number" name="Price" id="Price" class="form-control"
               placeholder="10.00" pattern="\d+\.\d\d" step=".01">
    </div>
    <div class="jumbotron" id="output">

    </div>
    <button class="btn-primary btn-lg" id="btnUpdateBook">Add book</button>
</div>
<script>
    document.getElementById("btnUpdateBook").addEventListener("click", (event) =>{
        let url = "https://moroney-integration-backend.herokuapp.com/api/books/" + document.getElementById("oldISBN").value;
        let xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if (this.readyState == 4 && this.status == 200){
                document.getElementById("output").innerHTML =
                    "<pre>" + this.responseText + "</pre>";
            }
        };
        let name = document.getElementById("Name").value;
        let author = document.getElementById("Author").value
        let isbn = document.getElementById("newISBN").value
        let price = document.getElementById("Price").value;
        if (name !== ""){
            if (author !== "" || isbn !== "" || price !== "") {
                name = "Name=" + document.getElementById("Name").value + "&";
            } else {
                name = "Name=" + document.getElementById("Name").value;
            }
        }
        if (author !== ""){
            if (isbn !== "" || price !== "") {
                author = "Author=" + document.getElementById("Author").value + "&";
            } else {
                author = "Author=" + document.getElementById("Author").value;
            }
        }
        if (isbn !== ""){
            if (isbn !== "" || price !== "") {
                isbn = "ISBN=" + document.getElementById("ISBN").value + "&";
            } else {
                isbn = "ISBN=" + document.getElementById("ISBN").value;
            }
        }
        if (price !== ""){
            price = "Price=" + document.getElementById("Price").value;
        }
        bookData = name + author + isbn + price;
        xhttp.open('PATCH', url, true);
        // Just needed to place this line AFTER opening the object
        xhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhttp.send(bookData);
    });
</script>
